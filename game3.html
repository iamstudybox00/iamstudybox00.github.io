<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>과일 합치기 게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(120deg, #ff9a56, #ff6a88, #ff99ac);
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', 'Pretendard', sans-serif;
    }
    #game-wrap {
      position: relative;
      width: 500px;
      height: 700px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 30px;
    }
    .ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .score-ui {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8em;
      color: #fff;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      user-select: none;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .next-fruit-ui {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      user-select: none;
      text-align: center;
      background: rgba(0, 0, 0, 0.25);
      padding: 8px 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    .next-fruit-preview {
      font-size: 2em;
      margin-top: 5px;
    }
    .danger-line {
      position: absolute;
      top: 150px;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255, 50, 50, 0.6);
      box-shadow: 0 0 10px rgba(255, 50, 50, 0.8);
      pointer-events: none;
      z-index: 1;
    }
    .tip-ui {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.95em;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      user-select: none;
    }
    .btn-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      pointer-events: auto;
      z-index: 10;
    }
    .game-btn {
      font-size: 1em;
      padding: 8px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .game-btn:hover {
      transform: translateY(-2px);
    }
    .game-btn:active {
      transform: translateY(0);
    }
    #start-modal, #gameover-modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 100;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }
    .modal-content {
      background: linear-gradient(135deg, #fff, #f0f0f0);
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #333;
    }
    .modal-title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff6a88;
    }
    .modal-text {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #666;
    }
    .modal-btn {
      font-size: 1.3em;
      padding: 12px 40px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(135deg, #ff9a56, #ff6a88);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(255, 106, 136, 0.4);
      transition: transform 0.2s;
      margin: 0 10px;
    }
    .modal-btn:hover {
      transform: translateY(-3px);
    }
    .final-score {
      font-size: 2em;
      color: #ff6a88;
      font-weight: bold;
      margin: 20px 0;
    }
    @media (max-width: 600px) {
      #game-wrap {
        width: 95vw;
        height: 85vh;
        max-height: 700px;
      }
      .score-ui {
        font-size: 1.3em;
        padding: 8px 20px;
      }
      .next-fruit-ui {
        font-size: 1em;
      }
      .btn-container {
        top: 10px;
        right: 10px;
      }
      .game-btn {
        font-size: 0.85em;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="game-wrap">
    <canvas id="game-canvas"></canvas>
    <div class="danger-line"></div>
    <div class="ui">
      <div class="score-ui" id="score-ui">점수: 0</div>
      <div class="next-fruit-ui">
        <div>다음 과일</div>
        <div class="next-fruit-preview" id="next-fruit-preview">🍒</div>
      </div>
      <div class="btn-container">
        <button class="game-btn" id="btn-restart">재시작</button>
      </div>
      <div class="tip-ui">클릭하여 과일 떨어뜨리기 | 같은 과일을 합쳐보세요!</div>

      <div id="start-modal">
        <div class="modal-content">
          <div class="modal-title">🍉 과일 합치기 🍒</div>
          <div class="modal-text">
            같은 과일끼리 합쳐서<br>
            큰 과일을 만들어보세요!<br><br>
            🍒 → 🍓 → 🍇 → 🍊 → 🍎 → 🍈 → 🍉
          </div>
          <button class="modal-btn" id="btn-start">게임 시작</button>
        </div>
      </div>

      <div id="gameover-modal">
        <div class="modal-content">
          <div class="modal-title">게임 오버!</div>
          <div class="final-score" id="final-score">점수: 0</div>
          <div class="modal-text">다시 도전하시겠습니까?</div>
          <button class="modal-btn" id="btn-retry">다시하기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    // Matter.js 모듈
    const { Engine, Render, World, Bodies, Body, Events, Runner } = Matter;

    // 게임 설정
    const CONTAINER_WIDTH = 500;
    const CONTAINER_HEIGHT = 700;
    const WALL_THICKNESS = 20;
    const DANGER_LINE_Y = 150;
    const DROP_ZONE_Y = 120;

    // 7가지 과일 정의
    const FRUITS = [
      { id: 0, emoji: '🍒', radius: 25, color: '#ff6b9d', points: 1, name: '체리' },
      { id: 1, emoji: '🍓', radius: 32, color: '#ff5757', points: 3, name: '딸기' },
      { id: 2, emoji: '🍇', radius: 40, color: '#9b59b6', points: 6, name: '포도' },
      { id: 3, emoji: '🍊', radius: 50, color: '#ff9f43', points: 10, name: '오렌지' },
      { id: 4, emoji: '🍎', radius: 60, color: '#ee5a6f', points: 15, name: '사과' },
      { id: 5, emoji: '🍈', radius: 72, color: '#26de81', points: 21, name: '멜론' },
      { id: 6, emoji: '🍉', radius: 85, color: '#20bf6b', points: 28, name: '수박' }
    ];

    // 게임 상태
    let gameState = {
      playing: false,
      score: 0,
      currentFruit: null,
      nextFruitType: 0,
      canDrop: true,
      gameOver: false
    };

    // Canvas 및 Matter.js 초기화
    const canvas = document.getElementById('game-canvas');
    const engine = Engine.create();
    const world = engine.world;
    world.gravity.y = 1;

    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        width: CONTAINER_WIDTH,
        height: CONTAINER_HEIGHT,
        wireframes: false,
        background: 'transparent'
      }
    });

    // 컨테이너 벽 생성
    const wallOptions = { isStatic: true, render: { fillStyle: '#ddd' } };
    const ground = Bodies.rectangle(CONTAINER_WIDTH / 2, CONTAINER_HEIGHT - WALL_THICKNESS / 2, CONTAINER_WIDTH, WALL_THICKNESS, wallOptions);
    const leftWall = Bodies.rectangle(WALL_THICKNESS / 2, CONTAINER_HEIGHT / 2, WALL_THICKNESS, CONTAINER_HEIGHT, wallOptions);
    const rightWall = Bodies.rectangle(CONTAINER_WIDTH - WALL_THICKNESS / 2, CONTAINER_HEIGHT / 2, WALL_THICKNESS, CONTAINER_HEIGHT, wallOptions);

    World.add(world, [ground, leftWall, rightWall]);

    // UI 요소
    const scoreUI = document.getElementById('score-ui');
    const nextFruitPreview = document.getElementById('next-fruit-preview');
    const startModal = document.getElementById('start-modal');
    const gameoverModal = document.getElementById('gameover-modal');
    const finalScoreUI = document.getElementById('final-score');

    // 과일 생성 함수
    function createFruit(x, y, fruitType) {
      const fruit = FRUITS[fruitType];
      const body = Bodies.circle(x, y, fruit.radius, {
        restitution: 0.3,
        friction: 0.5,
        density: 0.001,
        render: {
          fillStyle: fruit.color
        }
      });
      body.fruitType = fruitType;
      body.isFruit = true;
      body.merged = false;
      return body;
    }

    // 과일 드롭 함수
    function dropFruit(x) {
      if (!gameState.canDrop || !gameState.playing || gameState.gameOver) return;

      const fruitType = gameState.nextFruitType;
      const fruit = createFruit(x, DROP_ZONE_Y, fruitType);
      World.add(world, fruit);

      gameState.canDrop = false;
      setTimeout(() => {
        gameState.canDrop = true;
      }, 500);

      // 다음 과일 준비 (0~3번 과일만)
      gameState.nextFruitType = Math.floor(Math.random() * 4);
      updateNextFruitPreview();
    }

    // 다음 과일 미리보기 업데이트
    function updateNextFruitPreview() {
      nextFruitPreview.textContent = FRUITS[gameState.nextFruitType].emoji;
    }

    // 점수 업데이트
    function updateScore(points) {
      gameState.score += points;
      scoreUI.textContent = `점수: ${gameState.score}`;
    }

    // 충돌 감지 및 합치기
    Events.on(engine, 'collisionStart', (event) => {
      if (!gameState.playing) return;

      event.pairs.forEach((pair) => {
        const { bodyA, bodyB } = pair;

        if (bodyA.isFruit && bodyB.isFruit && !bodyA.merged && !bodyB.merged) {
          if (bodyA.fruitType === bodyB.fruitType && bodyA.fruitType < FRUITS.length - 1) {
            // 같은 과일이고 최대 레벨이 아닐 때 합치기
            const newType = bodyA.fruitType + 1;
            const midX = (bodyA.position.x + bodyB.position.x) / 2;
            const midY = (bodyA.position.y + bodyB.position.y) / 2;

            // 기존 과일 제거
            bodyA.merged = true;
            bodyB.merged = true;
            World.remove(world, bodyA);
            World.remove(world, bodyB);

            // 새 과일 생성
            const newFruit = createFruit(midX, midY, newType);
            World.add(world, newFruit);

            // 점수 추가
            updateScore(FRUITS[newType].points);

            // 파티클 효과 (간단한 버전)
            createMergeEffect(midX, midY, FRUITS[newType].color);
          }
        }
      });
    });

    // 합치기 효과
    function createMergeEffect(x, y, color) {
      const particleCount = 8;
      for (let i = 0; i < particleCount; i++) {
        const angle = (Math.PI * 2 * i) / particleCount;
        const speed = 5;
        const particle = Bodies.circle(x, y, 5, {
          render: { fillStyle: color },
          frictionAir: 0.05
        });
        Body.setVelocity(particle, {
          x: Math.cos(angle) * speed,
          y: Math.sin(angle) * speed
        });
        World.add(world, particle);
        setTimeout(() => World.remove(world, particle), 500);
      }
    }

    // 게임 오버 체크
    function checkGameOver() {
      if (!gameState.playing || gameState.gameOver) return;

      const bodies = world.bodies;
      for (let body of bodies) {
        if (body.isFruit) {
          // 과일의 윗부분이 위험선 위에 있는지 확인
          const fruitTop = body.position.y - FRUITS[body.fruitType].radius;
          if (fruitTop < DANGER_LINE_Y) {
            // 과일이 거의 정지 상태일 때만 게임 오버 (1초 이상 정지)
            if (!body.dangerTimer) {
              body.dangerTimer = 0;
            }
            
            if (Math.abs(body.velocity.y) < 0.5 && Math.abs(body.velocity.x) < 0.5) {
              body.dangerTimer++;
              if (body.dangerTimer > 10) { // 1초 (100ms * 10)
                gameState.gameOver = true;
                gameState.playing = false;
                showGameOverModal();
                return;
              }
            } else {
              body.dangerTimer = 0;
            }
          } else {
            body.dangerTimer = 0;
          }
        }
      }
    }

    // 마우스/터치 이벤트
    canvas.addEventListener('click', (e) => {
      if (!gameState.playing) return;
      const rect = canvas.getBoundingClientRect();
      const scaleX = CONTAINER_WIDTH / rect.width;
      const x = (e.clientX - rect.left) * scaleX;
      const clampedX = Math.max(WALL_THICKNESS + 30, Math.min(CONTAINER_WIDTH - WALL_THICKNESS - 30, x));
      dropFruit(clampedX);
    });

    canvas.addEventListener('touchstart', (e) => {
      if (!gameState.playing) return;
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const scaleX = CONTAINER_WIDTH / rect.width;
      const touch = e.touches[0];
      const x = (touch.clientX - rect.left) * scaleX;
      const clampedX = Math.max(WALL_THICKNESS + 30, Math.min(CONTAINER_WIDTH - WALL_THICKNESS - 30, x));
      dropFruit(clampedX);
    });

    // 마우스 위치 표시 (드롭 위치 미리보기)
    let mouseX = CONTAINER_WIDTH / 2;
    canvas.addEventListener('mousemove', (e) => {
      if (!gameState.playing) return;
      const rect = canvas.getBoundingClientRect();
      const scaleX = CONTAINER_WIDTH / rect.width;
      mouseX = (e.clientX - rect.left) * scaleX;
      mouseX = Math.max(WALL_THICKNESS + 30, Math.min(CONTAINER_WIDTH - WALL_THICKNESS - 30, mouseX));
    });

    // 커스텀 렌더링 (과일 이모지)
    Events.on(render, 'afterRender', () => {
      const ctx = render.context;
      const bodies = world.bodies;

      bodies.forEach(body => {
        if (body.isFruit) {
          const fruit = FRUITS[body.fruitType];
          ctx.save();
          ctx.translate(body.position.x, body.position.y);
          ctx.rotate(body.angle);
          ctx.font = `${fruit.radius * 1.5}px Arial`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(fruit.emoji, 0, 0);
          ctx.restore();
        }
      });

      // 드롭 위치 미리보기
      if (gameState.playing && gameState.canDrop) {
        const fruit = FRUITS[gameState.nextFruitType];
        ctx.save();
        ctx.globalAlpha = 0.5;
        ctx.translate(mouseX, DROP_ZONE_Y);
        ctx.font = `${fruit.radius * 1.5}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(fruit.emoji, 0, 0);
        ctx.restore();
      }
    });

    // 게임 시작
    function startGame() {
      gameState = {
        playing: true,
        score: 0,
        currentFruit: null,
        nextFruitType: Math.floor(Math.random() * 4),
        canDrop: true,
        gameOver: false
      };

      // 모든 과일 제거
      const bodies = world.bodies.filter(b => b.isFruit);
      bodies.forEach(b => World.remove(world, b));

      updateScore(0);
      updateNextFruitPreview();
      startModal.style.display = 'none';
      gameoverModal.style.display = 'none';
    }

    // 게임 오버 모달 표시
    function showGameOverModal() {
      finalScoreUI.textContent = `점수: ${gameState.score}`;
      gameoverModal.style.display = 'flex';
    }

    // 버튼 이벤트
    document.getElementById('btn-start').onclick = startGame;
    document.getElementById('btn-retry').onclick = startGame;
    document.getElementById('btn-restart').onclick = () => {
      if (gameState.playing) {
        if (confirm('게임을 재시작하시겠습니까?')) {
          startGame();
        }
      }
    };

    // 키보드 단축키
    document.addEventListener('keydown', (e) => {
      if (e.key === 'r' || e.key === 'R') {
        startGame();
      }
    });

    // 게임 루프
    const runner = Runner.create();
    Runner.run(runner, engine);
    Render.run(render);

    // 게임 오버 체크 루프
    setInterval(checkGameOver, 100);

    // 시작 모달 표시
    startModal.style.display = 'flex';
  </script>
</body>
</html>
